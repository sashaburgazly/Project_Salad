<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta charset="UTF-8">
    <title>Group</title>
</head>
<body style="line-height:3;">
<div class="container-fluid overflow-hidden" style="padding:0; font-size:18px;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary" style="line-height:2;">

        <div class="dropdown ">
            <button class="dropbtn">ТАБЛИЦІ</button>
            <div class="dropdown-content">
                <a href="/student">СТУДЕНТИ</a>
                <a href="../mark">ОЦІНКИ</a>
                <a href="../group">ГРУПИ</a>
                <a href="../speciality">СПЕЦІАЛЬНОСТІ</a>
                <a href="../semester">СЕМЕСТРИ</a>
                <a href="../faculty">ФАКУЛЬТЕТИ</a>
                <a href="../discipline">ДИСЦИПЛІНИ</a>
                <a href="../studygroup">НАВЧАЛЬНІ ГРУПИ</a>
                <a href="../studyplan">НАВЧАЛЬНІ ПЛАНИ</a>
                <a href="../user">КОРИСТУВАЧІ</a>
            </div>
        </div>

        <div class="btn-group">
            <th scope="col" style="padding-right:0; width:8%;">
                <form th:action="@{/studygroup}" method="get">
                    <button type="submit" class="btn btn-light btn-lm" style="border-radius:0rem;">&nbsp;&nbsp;ЗБЕРЕГТИ&nbsp;&nbsp;</button>
                </form>
            </th>

            <th scope="col" style="padding-right:0; padding-left: 60px; width:5%;">
                <form th:action="@{/studygroup/add}" method="get">
                    <button type="submit" class="btn btn-light btn-lm" style="border-radius:0rem;">ДОДАТИ</button>
                </form>
            </th>

            <th scope="col" style="width:7%">
                <form th:action="@{/login}" method="get">
                    <button type="submit" class="btn btn-light btn-lm" style="border-radius:0rem;">ВИЙТИ</button>
                </form>
            </th>
        </div>


    </nav>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead class="bg-light text-black">
                <tr style="border-top:0; border-bottom:2px solid #dee2e6; line-height:2;">
                    <th scope="col">НОМЕР ГРУПИ</th>
                    <th scope="col">КУРС</th>
                    <th scope="col"> СПЕЦІАЛЬНІСТЬ</th>
                    <th scope="col" style="width:3%;"></th>
                    <th scope="col" style="width:5%;"></th>
                </tr>
                </thead>
                <tbody style="text-align:center; line-height:2;">

                <tr th:if="${studygroups.empty}">
                    <td colspan="2"> No Study Groups Available</td>
                </tr>

                <tr th:each="studygroup : ${studygroups}">
                    <td><span th:text="${studygroup.groupNumber}"></span></td>
                    <td><span th:text="${studygroup.courseValue}"></span></td>
                    <td><span th:text="${studygroup.specialityName}"></span></td>
                    <td>
                        <span>
                            <form th:action="@{/studygroup/edit}" th:object="${studygroup}" method="get">
                                <input type="hidden" name="id" th:value="${studygroup.id}" readonly="">
                                <button type="submit" class="btn btn-success btn-sm" style="border-radius:0rem;">РЕДАГУВАТИ</button>
                            </form>
                        </span>
                    </td>
                    <td>
                        <span>
                             <form th:action="@{/studygroup/delete}" th:object="${studygroup}" method="get">
                                <input type="hidden" name="id" th:value="${studygroup.id}" readonly="">
                                <button type="submit" class="btn btn-danger btn-sm" style="border-radius:0rem;">X</button>
                             </form>
                        </span>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
