<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<title>Edit</title>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <style>
      html, body {
      display: flex;
      justify-content: center;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      }
      form {
      border: 5px solid #f1f1f1;
      margin-top:20vh;
      padding: 5%;
      }
      input[type=text], input[type=password] {
      width: 100%;
      padding: 16px 8px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      }
      .icon {
      font-size: 110px;
      display: flex;
      justify-content: center;
      color: #4286f4;
      }
      button {
      background-color: #4286f4;
      color: white;
      padding: 14px 0;
      margin: 10px 0;
      border: none;
      cursor: grab;
      width: 30%;
      }
      h1 {
      text-align:center;
      font-size:18;
      }
      button:hover {
      opacity: 0.8;
      }
      .form_container {
      text-align: center;
      margin: 24px 50px 12px;
      width:100%;
      }
      .button_container{
      padding: 10px 0 0 0px;
      }
      .container {
      padding: 16px 0;
      text-align:left;
      }

    </style>
</head>
<body style="width:30%">

<div class="form_container">
    <div class="container">
        <form th:action="@{/studyplan/save}" th:object="${studyplanForm}" method="post">

            <input type="hidden" name="id" th:value="${studyplanForm.id}" th:field="*{id}">

            <label>СПЕЦІАЛЬНІСТЬ</label><br>
            <input type="text" name="specialityName" th:value="${studyplanForm.specialityName}" th:field="*{specialityName}"><br><br>

            <label>РІК НАВЧАННЯ</label><br>
            <input type="text" name="studyYear" th:value="${studyplanForm.studyYear}" th:field="*{studyYear}"><br><br>

            <label>КУРС</label><br>
            <input type="text" name="courseValue" th:value="${studyplanForm.courseValue}" th:field="*{courseValue}"><br><br>

            <label>ПОЧАТОК СЕМЕСТРУ</label><br>
            <input type="date" name="startSemesterNumber" th:value="${studyplanForm.startSemesterNumber}" th:field="*{startSemesterNumber}"><br><br>

            <label>КІНЕЦЬ СЕМЕСТРУ</label><br>
            <input type="date" name="finishSemesterNumber" th:value="${studyplanForm.finishSemesterNumber}" th:field="*{finishSemesterNumber}"><br><br>

            <label>ДИСЦИПЛІНА</label><br>
            <input type="text" name="disciplineName" th:value="${studyplanForm.disciplineName}" th:field="*{disciplineName}"><br><br>

            <label>КІЛЬКІСТЬ ГОДИН</label><br>
            <input type="text" name="numberOfHours" th:value="${studyplanForm.numberOfHours}" th:field="*{numberOfHours}"><br><br>

            <button type="submit" class="btn btn-light">ЗБЕРЕГТИ</button>
            <a href="/studyplan">СКАСУВАТИ</a>

        </form>
    </div>
</div>

</body>
</html>
